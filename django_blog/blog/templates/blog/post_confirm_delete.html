{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post_detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
